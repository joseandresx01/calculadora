        <div style="height: 400px;" class="row">
            <div style="background-color: rgb(57, 71, 100);border-radius: 18px;-webkit-box-shadow: 0px 0px 6px 6px rgba(80,159,199,1);

                    CALCULADORA</h2>
                <hr style="color: black;">
                <div style="margin-top: 50px;">
                    <input style="border-radius: 10px;" type="text" class="numero1" />
                    <input style="border-radius: 10px;" type="text" class="numero2" />
                    <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                        display: flex;justify-content: center;background-color: rgb(91, 105, 142);
                        margin-top: 30px;border-radius: 6px;color: white;">
                    </h1>
                    <div style="display: flex;justify-content: center;gap: 15px;margin-top: 60px;" class="botones">
                        <button
                            style="background-color: rgb(91, 105, 142);color: white;padding: 20px;border-radius: 15px;border-color: white;"
                            class="boton">+</button>
                        <button
                            style="background-color: rgb(91, 105, 142);color: white;padding: 22px;border-radius: 15px;border-color: white;"
                            class="boton2">-</button>
                        <button
                            style="background-color: rgb(91, 105, 142);color: white;padding: 22px;border-radius: 15px;border-color: white;"
                            class="boton3">x</button>
                        <button
                            style="background-color: rgb(91, 105, 142);color: white;padding: 20px;border-radius: 15px;border-color: white;"
                            class="boton4">รท</button>
                    </div>
                </div>


                <script>

                    const numero1 = $(".numero1");
                    const boton = $(".boton");
                    const boton2 = $(".boton2");
                    const boton3 = $(".boton3");
                    const boton4 = $(".boton4");
                    const resultado = $("h1");

                    const numero2 = $(".numero2");
                    const resultado2 = $("h1");


                    function sumar(a, b) {
                        return a + b
                    }

                    function suma(numero1, numero2) {
                        let proceso = numero1 + numero2
                        return proceso
                    }


                    function restar(a, b) {
                        return a - b
                    }
                    function resta(numero1, numero2) {
                        let proceso = numero1 - numero2
                        return proceso
                    }

                    function multiplicar(a, b) {
                        return a * b
                    }
                    function multiplicacion(numero1, numero2) {
                        let proceso = numero1 * numero2
                        return proceso
                    }

                    function dividir(a, b) {
                        return a / b
                    }
                    function division(numero1, numero2) {
                        let proceso = numero1 / numero2
                        return proceso
                    }



                    boton.click(function () {
                        resultado.html("la suma es:" + sumar(parseInt(numero1.val()), Number(numero2.val())))
                    });
                    boton2.click(function () {
                        resultado.html("la resta es:" + restar(parseInt(numero1.val()), Number(numero2.val())))
                    });
                    boton3.click(function () {
                        resultado.html("la multiplicacion es:" + multiplicar(parseInt(numero1.val()), Number(numero2.val())))
                    });
                    boton4.click(function () {
                        resultado.html("la division es:" + dividir(parseInt(numero1.val()), Number(numero2.val())))
                    });
